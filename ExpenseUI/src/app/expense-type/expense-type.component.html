<div class="et-container">


  <!-- <app-navbar> </app-navbar> -->
  <div class="fullwidth">
    <div class="form-container pd-20">
      <div class="expense-form-data">
        <mat-card>
          <mat-card-title>Add new Expense Type</mat-card-title>
          <mat-card-content>
            <div class="row">
              <label class="custom-form-field">
                <div class="col">
                  <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Expense Type</mat-label>
                    <input matInput type="text" [(ngModel)]="expensetypeVO.name">
                    <!-- <mat-hint *ngIf="validatonErrorObj.name">{{validatonErrorObj.name}}</mat-hint>
            -->
                  </mat-form-field>
                </div>
              </label>
            </div>
            <div class="row">
              <div class="col">
                <button (click)="addExpenseType()">Submit </button>
              </div>
            </div>
            <!-- <label class="custom-form-field" > </label> -->
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>

</div>
