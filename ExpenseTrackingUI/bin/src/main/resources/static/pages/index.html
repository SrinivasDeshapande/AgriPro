<html>

<head>
<title>Contact Form Tutorial by Bootstrapious.com</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link href='https://fonts.googleapis.com/css?family=Lato:300,400,700'
	rel='stylesheet' type='text/css'>
<link href='../css/custom.css' rel='stylesheet' type='text/css'>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.5/angular.min.js"></script>
<!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.js"></script> -->
<script src="../js/angular/homeController.js" type="text/javascript"></script>
</head>

<body ng-app="etApp">

	<div class="container" ng-controller="homeController">
<button ng-click="getCall()">click</button>
		<div class="row">

			<div class="col-xl-8 offset-xl-2 py-5">

				<h1></h1>

				<p class="lead">This is &reg;a demo for our tutorial dedicated to
					crafting working B
					<br>otstrap contact form with PHP and AJAX
					background.</p>


<!-- 				<form id="contact-form" method="post" action="contact.php"
					role="form">
 -->
					<div class="messages" ></div>

					<div class="controls" id="contact-form">

						<div class="row">
						<input id="form_creator_id"
										type="text" hidden=true value="1" name="name" class="form-control"
										ng-model="expense.creator_id"
										>
							<div class="col-md-6">
								<div class="form-group">
									<label for="form_name">Item *</label> <input id="form_name"
										type="text" name="name" class="form-control"
										placeholder="Please enter Item name *"
										required="required" data-error="Item is required."
										ng-model="expense.name"
										>
									<div class="help-block with-errors"></div>
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label for="form_typename">Item Type *</label> <input
									id="form_typename" type="text" name="surname"
									class="form-control" placeholder="Please enter 
item type *"
									required="required" data-error="item type is required."
									ng-model="expense.typename"
									>
									<input
									id="form_lastname" type="text" name="surname"
									class="form-control" hidden="true"
									ng-model="expense.typeid"
									>
								<div class="help-block with-errors"></div>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label for="form_cropname">Crop Name *</label> <input
										id="form_cropname" type="text" name="cropname" class="form-control"
										placeholder="Please enter 
crop Name *" required="required"
										data-error="crop name is required."
										ng-model="expense.cropname"
										>
										<input
										id="form_cropid" type="text" hidden="true"  name="cropid" class="form-control"
										ng-model="expense.cropid"
										>
									<div class="help-block with-errors"></div>
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label for="form_date">Date *</label> <input id="form_date"
										type="date"  name="date"  class="form-control"
										placeholder="Please enter Date *" required="required"
										data-error="Date is required."
										ng-model="expense.dateOfExp"
										>
									<div class="help-block with-errors"></div>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label for="form_quantity">Quantity *</label> <input
										id="form_quantity" type="number"  step=.0001 min=0 value=0 pattern="^\d+(?:\.\d{1,4})?$" name="quantity" class="form-control"
										placeholder="Please enter your 
quantity*" required="required"
										data-error="Quantity is required."
										ng-model="expense.quantity" >
									<div class="help-block with-errors"></div>
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label for="form_rate">Rate *</label> <input id="form_rate"
										type="number" step=.0001 min=0 value=0 pattern="^\d+(?:\.\d{1,4})?$" name="rate" class="form-control"
										placeholder="Please enter rate *" required="required"
										data-error="Rate is required."
										ng-model="expense.rate" >
									<div class="help-block with-errors"></div>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label for="form_email">Amount *</label> <input id="form_amount"
										type="number" name="amount" step=.01 min=0 value=0 pattern="^\d+(?:\.\d{1,4})?$" 
										class="form-control" readonly=true
										ng-model="expense.amount" value= {{ expense.quantity * expense.rate}}>
									<div class="help-block with-errors"></div>
								</div>
							</div>

							<div class="col-md-6">
								<div class="form-group">
									<label for="form_need">Bill id *</label> 
									<input id="form_billid"
										type="number" name="billid" min=0 value=0 
										class="form-control" 
										ng-model="expense.billId">
									<div class="help-block with-errors"></div>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-12">
								<div class="form-group">
									<label for="form_description">description *</label>
									<textarea id="form_description" name="description" class="form-control"
										placeholder="Description *" rows="2" 
										data-error="Enter description"
										ng-model="expense.description"
										></textarea>
									<div class="help-block with-errors"></div>
								</div>
							</div>
							<div class="col-md-12">
								<input type="submit" class="btn btn-success btn-send"
									value="Send message" ng-click="submitData(expense)">
							</div>
						</div>

					</div>
				<!-- </form> -->

			</div>
			<!-- /.8 -->

		</div>
		<!-- /.row-->

	</div>
	<!-- /.container-->

	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"
		integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.min.js"
		integrity="sha256-dHf/YjH1A4tewEsKUSmNnV05DDbfGN3g7NMq86xgGh8="
		crossorigin="anonymous"></script>
		<script type="text/javascript">
		 $('#contact-form').validator();
		 </script>
	<!-- <script src="../js/contact.js"></script> -->
</body>

</html>
